<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("/data/data5.tsv", function(d) {
  d.frequency = +d.frequency;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "%"))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("y", function(d) { return y(d.frequency); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.frequency); });

  var tickHeight = 10;
  var emojiWidth = 20;
  var emojiHeight = 20;
  var yPadding = 50;
  var xAxisy = height - 10 - yPadding;
  var emojis = [
    {
      "1f60a": {
        percentage: 0.05,
        count: 2322
      }
    },
    {
      "2764": {
        percentage: 0.09,
        count: 4316
      }
    },
    {
      "2665": {
        percentage: 0,
        count: 0
      }
    },
    {
      "1f60d": {
        percentage: 0,
        count: 0
      }
    },
    {
      "1f602": {
        percentage: 0.14,
        count: 6450
      }
    },
    {
      "1f60a": {
        percentage: 0.05,
        count: 2322
      }
    },
    {
      "2764": {
        percentage: 0.09,
        count: 4316
      }
    },
    {
      "2665": {
        percentage: 0,
        count: 0
      }
    },
    {
      "1f60d": {
        percentage: 0,
        count: 0
      }
    },
    {
      "1f602": {
        percentage: 0.14,
        count: 6450
      }
    }
  ];

  svg.selectAll(".bar")
    .data(emojis)
    .enter()
    .append("line")
    .attr("class", "tick")
    .attr("x1", function(d, i) {
      return (i + 1) * emojiWidth;
    })
    .attr("x2", function(d, i) {
      return (i + 1) * emojiWidth;
    })
    .attr("y1", xAxisy)
    .attr("y2", xAxisy + tickHeight)
    .attr("stroke", "black")
    .attr("stroke-width", 3);

  svg.selectAll("image.emoji")
    .data(emojis)
    .enter()
    .append("image")
    .attr("class", "emoji")
    .attr("xlink:href",function(d) {
      console.log(d);
      console.log(Object.keys(d)[0]);
      return "emojis/" + Object.keys(d)[0] + ".png"})
    .attr("x", function(d, i) {
      return i * emojiWidth + (emojiWidth / 2) + 35;
    })
    .attr("y", xAxisy + 100)
    .attr("width", emojiWidth)
    .attr("height", emojiHeight);
});

</script>
