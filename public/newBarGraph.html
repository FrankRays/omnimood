<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
  width: 960px;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>
<!-- <label><input type="checkbox"> Sort values</label> -->
<script src="//d3js.org/d3.v3.min.js"></script>
<body>
  <script>
  var emojis = {
    "1f60a": {
        percentage: 0.05,
        count: 2322
    },
    "2764": {
        percentage: 0.09,
        count: 4316
      },
    "2665": {
        percentage: 0,
        count: 0
    },
    "1f60d": {
      percentage: 0,
      count: 0
    },
    "1f602": {
      percentage: 0.14,
      count: 6450
    }
  };

  var maxPercent = 0;

  var emojiKeys = Object.keys(emojis);

  var emojiObject = {};
  var emojiArray = [];
  emojiKeys.forEach(function(key) {
    emojiObject = {
      name: key,
      count: emojis[key].count,
      percentage: emojis[key].percentage
    }

    emojiArray.push(emojiObject);
  });

  console.log(emojiArray);

  emojiArray.sort(compare);

  function compare(a,b) {
    if (a.percentage < b.percentage) {
      maxPercent = b.percentage;
      return -1;
    }
    if (a.percentage > b.percentage) {
      maxPercent = a.percentage;
      return 1;
    }
    return 0;
  }

  console.log(emojiArray);

  var width = 1000;
  var height = 500;
  var tickHeight = 10;
  var emojiWidth = 50;
  var emojiHeight = 50;
  var yPadding = 50;
  var xAxisHeight = height - 10 - yPadding;
  var yAxisLength = height - 10 - yPadding;

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  svg.append("line")
    .attr("class", "xAxis")
    .attr("x1", 0)
    .attr("x2", width - 10)
    .attr("y1", xAxisHeight)
    .attr("y2", xAxisHeight)
    .attr("stroke", "black")
    .attr("stroke-width", 3);

  svg.append("line")
    .attr("class", "yAxis")
    .attr("x1", 0)
    .attr("x2", 0)
    .attr("y1", 0)
    .attr("y2", yAxisLength)
    .attr("stroke", "black")
    .attr("stroke-width", 3);

  svg.append("text")
    .attr("x", 50)
    .attr("y", 250)
    .text("HEllo").transition().duration(2000)
    .attr("x", 100)
    .attr("y", 300);

  var formatPercent = d3.format(".0%");

  var y = d3.scale.linear()
    .range([height, 0]);

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(formatPercent);

  svg.selectAll(".xAxis.tick")
    .data(emojiArray)
    .enter()
    .append("line")
    .attr("class", "tick")
    .attr("x1", function(d, i) {
      return (i + 1) * emojiWidth;
    })
    .attr("x2", function(d, i) {
      return (i + 1) * emojiWidth;
    })
    .attr("y1", xAxisHeight)
    .attr("y2", xAxisHeight + tickHeight)
    .attr("stroke", "black")
    .attr("stroke-width", 3);

    for(var i = 0; i < 10; i++) {
      svg.selectAll(".yAxis.tick")
        .append("line")
        .attr("class", "tick")
        .attr("x1", 5)
        .attr("x2", 10)
        .attr("y1", i * 5)
        .attr("y2", i * 5)
        .attr("stroke", "black")
        .attr("stroke-width", 3);
    }

  svg.selectAll("image.emoji")
    .data(emojiArray)
    .enter()
    .append("image")
    .attr("class", "emoji")
    .attr("xlink:href",function(d) {
      // console.log(d);
      // console.log(Object.keys(d)[0]);
      return "emojis/" + Object.keys(d)[0] + ".png"})
    .attr("x", function(d, i) {
      return i * emojiWidth + (emojiWidth / 2);
    })
    .attr("y", xAxisHeight + 10)
    .attr("width", emojiWidth)
    .attr("height", emojiHeight);

  </script>
</body>
