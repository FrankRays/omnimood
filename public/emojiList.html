<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Omni Mood</title>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="text/javascript" src="js/omniMood.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  <body ng-app="omniMood">
    <h1 id='title'>
      <img src="emojis/1f602.png">
      Omni Mood
      <img src="emojis/1f620.png">
    </h1>
    <div id="emojiListContainer">
      <h2>Emoji List</h2>
      <div ng-controller="tweetController">
        <div ng-repeat="emoji in Emojis" class="emojiContainer tooltip">
          <img id="{{emoji.emoji.code}}" ng-class="class" class="animatedEmojiImage emojiImage tooltip" ng-src="emojis/{{emoji.emoji.code.toLowerCase()}}.png" />

            <span class="tooltiptext">
              <p class="tooltipTitle">{{ emoji.emoji.name }} </p>
              Count:
              <p class="tooltipCount"> {{ emoji.emojiMetrics.count }} </p>
              Percent:
              <p class="tooltipPercent">
              {{ emoji.emojiMetrics.percentage * 100 }}% </p>
            </span>
        </div>

        <!-- <div ng-repeat="tweet in Tweets track by $index" class="tweet" style="display:inline-block;">
            <span>{{ tweet.toString() }}</span>
        </div> -->
      </div>
    </div>
  </body>
</html>
